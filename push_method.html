<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>The push method appends a new element to an array.</p>

<button id="myButton" onclick="myFunction()" style="border-radius: 50%; background-color: green; color: white; width: 50px; height: 50px;">Click me</button>

<p id="demo"></p>

<script>
    const fruits =  ["Banana", "Orange", "Apple"];
    document.getElementById("demo").innerHTML = fruits;
    function myFunction() {
        fruits.push("Lemon");
        document.getElementById("demo").innerHTML = fruits;
        document.getEementById("myButton").disable = true;
    }
</script>

</body>
</html>
